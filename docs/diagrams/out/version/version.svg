@startuml
state Básica
state Gráficos
state UndoRedo
state ClienteServidor
State Ficheros
State BasesDatos

[*] - -> Básica
Básica - -> Gráficos
Gráficos - -> UndoRedo
UndoRedo - -> ClienteServidor
ClienteServidor - -> Ficheros
Ficheros - -> BasesDatos
BasesDatos - -> [*]



